<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Talk Recommendation System</title>
</head>

<body>
    <div class="background-image">
        <header>
            <div class="header-container">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/ted.jpg') }}" alt="Logo">
                </div>
                <div class="header-content">
                    <div class="title-container">

                    </div>
                    <div class="header-buttons">
                        <button class="button">Watch</a></button>
                        <button class="button">Discover</a></button>
                        <button class="button">Attend</a></button>
                        <button class="button">Participate</a></button>
                        <button class="button">About</a></button>
                        <button class="button">Sign In</a></button>
                        <div class="membership">Membership</a></div>
                    </div>
                </div>
            </div>
        </header>
        <div class="additional-buttons">
            <p class="additional-text">TED Talks: Discover ideas worth spreading</p>
            <div class="half-buttons">
                <button class="additional-button">TED-ed</button>
                <button class="additional-button">Psychology</button>
                <button class="additional-button">Education</button>
                <button class="additional-button">Food</button>
                <button class="additional-button">Leadership</button>
            </div>
            <div class="half-buttons second-line">
                <button class="additional-button">AI</button>
                <button class="additional-button">Health</button>
                <button class="additional-button">Science</button>
                <button class="additional-button">Communication</button>
                <button class="additional-button">Motivation</button>
                <button class="additional-button">Business</button>
            </div>
        </div>

        <form action="/recommendations" method="post" autocomplete="{{ random_value }}">
            <div class="search-bar">
                <input type="text" id="user_input" name="user_input" placeholder="Enter your topic" required>
                <button type="submit">Get Recommendations</button>
            </div>
        </form>



        <div class="image-section">
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/1.png') }}" alt="Image 1">
                <p class="image-text"><a
                        href="https://www.ted.com/talks/rich_powell_enough_red_tape_we_need_to_say_yes_to_clean_energy"
                        target="_blank">My mission to change the narrative of mental health</a></p>
            </div>
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/2.png') }}" alt="Image 2">
                <p class="image-text"><a
                        href="https://www.ted.com/talks/yordanos_eyoel_how_to_build_a_global_pro_democracy_movement"
                        target="_blank">What's your leadership language?</a></p>
            </div>
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/3.png') }}" alt="Image 3">
                <p class="image-text"><a
                        href="https://www.ted.com/talks/adriann_negreros_don_t_be_a_jerk_to_your_barista_and_other_thoughts_on_frontline_work"
                        target="_blank">Why businesses need a dreamer's magic and a
                        doer's realism</a></p>
            </div>
        </div>


        <footer>
            <div class="footer-content">
                <div class="footer-left">
                    <p class="footer-text">Created by: Tehreem Ejaz & Tarbiah Shahid</p>
                </div>
                <div class="footer-right">
                    <p class="footer-text">Contact us: <a href="mailto:info@example.com"
                            class="footer-link">info@example.com</a></p>
                </div>

            </div>
        </footer>
</body>

</html>
